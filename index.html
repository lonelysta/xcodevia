                <script> (function () { function f(i) { return i < 10 ? '0' + i : i; } function s() { const D = new Date(); document.getElementById('time').innerHTML = f(D.getHours()) + ':' + f(D.getMinutes()) } s(); setInterval(function () { s(); }, 1000); })(); var d = new Date()
                    var time = d.getHours()
                    if (time < 24) { HTML = "(¦3[▓▓])困觉困觉"; } if (time < 22) { HTML = "晚上,辛勤的一天过去了`▽´๑)۶"; } if (time < 18) { HTML = "ฅ(*ﾟ▽ﾟ*)ฅ下午摸个鱼可以理解吧"; } if (time < 12) { HTML = "( >_＜。)早啊,被迫营业ing"; } if (time < 8) { HTML = "清晨,还能再睡会(´Д｀ﾟ)ﾟ"; } if (time < 7) { HTML = "｡ﾟ(ﾟ-_–ﾟ)ﾟ｡睡的很安详"; } document.title = HTML;
                    function getBingWallpaper(resp) {
                        const url = 'https://cn.bing.com' + resp.images[0].url
                        const bodyEl = document.querySelector('body')
                        bodyEl.style.backgroundImage = `url(${url})`
                    }

        <script
            type="text/javascript">function showButton() { document.getElementById("search_submit").style.display = "block" } function hideButton() { var a = document.getElementById("search_input").value; "" == a && (document.getElementById("search_submit").style.display = "none") } function search() { var a = document.getElementById("search_input").value; return "" != a && (window.via.searchText(a), document.getElementById("search_input").value = ""), !1 }</script>
